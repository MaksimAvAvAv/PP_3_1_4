<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Admin Panel</h1>

    <nav class="navbar bg-dark justify-content-end px-3 mb-3">
        <a class="nav-link text-white" href="#" id="logoutBtn">Logout</a>
    </nav>

    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-plus-circle"></i> New User
        </button>
    </div>

    <!-- Таблица пользователей -->
    <div class="table-responsive">
        <table class="table table-striped" id="usersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            <!-- Данные будут загружены через JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно добавления пользователя -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Roles</label>
                                <select class="form-select" name="roles" id="rolesSelect" multiple required>
                                    <!-- Роли будут загружены через JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования пользователя -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId" name="id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" id="editAge" name="age" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password (leave empty to keep current)</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Roles</label>
                                <select class="form-select" id="editRolesSelect" name="roles" multiple required>
                                    <!-- Роли будут загружены через JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        let users = [];
        let roles = [];

        // Загрузка данных при старте
        loadUsers();
        loadRoles();

        // Загрузка пользователей
        function loadUsers() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    users = data;
                    renderUsersTable();
                })
                .catch(error => console.error('Error loading users:', error));
        }

        // Загрузка ролей
        function loadRoles() {
            fetch('/api/admin/roles')
                .then(response => response.json())
                .then(data => {
                    roles = data;
                    renderRolesSelect();
                })
                .catch(error => console.error('Error loading roles:', error));
        }

        // Рендер таблицы пользователей
        function renderUsersTable() {
            const tbody = $('#usersTableBody');
            tbody.empty();

            users.forEach(user => {
                const row = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.age}</td>
                    <td>${user.email}</td>
                    <td>${user.roles.map(role => role.name).join(', ')}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2 edit-btn"
                                data-user-id="${user.id}">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn"
                                data-user-id="${user.id}">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `;
                tbody.append(row);
            });
        }

        // Рендер select с ролями
        function renderRolesSelect() {
            const select = $('#rolesSelect, #editRolesSelect');
            select.empty();

            roles.forEach(role => {
                select.append(`<option value="${role.id}">${role.name}</option>`);
            });
        }

        // Добавление пользователя
        $('#addUserForm').on('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                age: parseInt(formData.get('age')),
                email: formData.get('email'),
                password: formData.get('password'),
                roles: Array.from(formData.getAll('roles')).map(roleId => ({
                    id: parseInt(roleId)
                }))
            };

            fetch('/api/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(() => {
                    $('#addUserModal').modal('hide');
                    loadUsers();
                    this.reset();
                })
                .catch(error => console.error('Error adding user:', error));
        });

        // Редактирование пользователя
        $(document).on('click', '.edit-btn', function() {
            const userId = $(this).data('user-id');
            const user = users.find(u => u.id === userId);

            if (user) {
                $('#editUserId').val(user.id);
                $('#editFirstName').val(user.firstName);
                $('#editLastName').val(user.lastName);
                $('#editAge').val(user.age);
                $('#editEmail').val(user.email);

                // Устанавливаем выбранные роли
                const roleIds = user.roles.map(role => role.id.toString());
                $('#editRolesSelect').val(roleIds);

                $('#editUserModal').modal('show');
            }
        });

        $('#editUserForm').on('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const userData = {
                id: parseInt(formData.get('id')),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                age: parseInt(formData.get('age')),
                email: formData.get('email'),
                password: formData.get('password') || undefined,
                roles: Array.from(formData.getAll('roles')).map(roleId => ({
                    id: parseInt(roleId)
                }))
            };

            fetch(`/api/admin/users/${userData.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(() => {
                    $('#editUserModal').modal('hide');
                    loadUsers();
                })
                .catch(error => console.error('Error updating user:', error));
        });

        // Удаление пользователя
        $(document).on('click', '.delete-btn', function() {
            const userId = $(this).data('user-id');

            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                })
                    .then(() => {
                        loadUsers();
                    })
                    .catch(error => console.error('Error deleting user:', error));
            }
        });

        // Выход
        $('#logoutBtn').on('click', function(e) {
            e.preventDefault();
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/login')
                .catch(error => console.error('Error logging out:', error));
        });
    });
</script>
</body>
</html>
