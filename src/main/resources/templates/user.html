<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            height: 50px;
        }
        .navbar a {
            line-height: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .user-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark justify-content-end px-3">
    <a class="nav-link text-white" href="#" id="logoutBtn">Logout</a>
</nav>

<div class="container my-4">
    <h1 class="mb-4 text-center">User Information</h1>

    <div class="user-card">
        <div class="text-center mb-4">
            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center"
                 style="width: 80px; height: 80px;">
                <span class="text-white fs-3" id="userInitials">US</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <strong>First Name:</strong>
                <span id="firstName"></span>
            </div>
            <div class="col-md-6">
                <strong>Last Name:</strong>
                <span id="lastName"></span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <strong>Age:</strong>
                <span id="age"></span>
            </div>
            <div class="col-md-6">
                <strong>Email:</strong>
                <span id="email"></span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <strong>Roles:</strong>
                <span id="roles"></span>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Загрузка данных пользователя
        loadUserData();

        // Загрузка данных текущего пользователя
        function loadUserData() {
            fetch('/api/user/me')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Not authenticated');
                    }
                    return response.json();
                })
                .then(user => {
                    displayUserData(user);
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    window.location.href = '/login';
                });
        }

        // Отображение данных пользователя
        function displayUserData(user) {
            $('#firstName').text(user.firstName);
            $('#lastName').text(user.lastName);
            $('#age').text(user.age);
            $('#email').text(user.email);
            $('#roles').text(user.roles.map(role => role.name).join(', '));

            // Показываем инициалы пользователя
            const initials = (user.firstName?.charAt(0) || '') + (user.lastName?.charAt(0) || '');
            $('#userInitials').text(initials || 'US');
        }

        // Выход
        $('#logoutBtn').on('click', function(e) {
            e.preventDefault();
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/login')
                .catch(error => console.error('Error logging out:', error));
        });

        // Обработка ошибок авторизации
        $(document).ajaxError(function(event, jqxhr) {
            if (jqxhr.status === 401 || jqxhr.status === 403) {
                window.location.href = '/login';
            }
        });
    });
</script>
</body>
</html>
